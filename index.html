<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wordle Golf Scorecard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls button {
      padding: 8px 14px;
      font-size: 14px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #666;
      color: white;
    }

    input[type="number"] {
      width: 40px;
      padding: 4px;
      text-align: center;
    }

    input[type="text"] {
      width: 60px;
      font-size: 12px;
    }

    .submit-btn {
      margin-top: 4px;
      padding: 4px 6px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Wordle Golf Scorecard</h2>

  <div class="controls">
    <button onclick="promptAddPlayer()">+ Add Player</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Player</th>
        <!-- Hole headers -->
        <script>
          document.write([...Array(18)].map((_, i) => `<th>H${i + 1}</th>`).join(''));
        </script>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="scorecard-body"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9-Z6E59grKoq_pD8acGTre2Jx-1NQ_Qc",
      authDomain: "wordle-golf-6c636.firebaseapp.com",
      databaseURL: "https://wordle-golf-6c636-default-rtdb.firebaseio.com",
      projectId: "wordle-golf-6c636",
      storageBucket: "wordle-golf-6c636.appspot.com",
      messagingSenderId: "672104265687",
      appId: "1:672104265687:web:2c16b0539fcd52ca4d7d92"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const gameId = "wordle-default";
    const parValues = [4,4,3,5,4,4,3,4,4,5,4,3,4,4,5,4,4,5];
    const parSum = parValues.reduce((a, b) => a + b, 0);

    const scorecardBody = document.getElementById("scorecard-body");

    function renderScorecard(players = {}) {
      scorecardBody.innerHTML = "";

      Object.entries(players).forEach(([player, data]) => {
        const row = scorecardBody.insertRow();
        const nameCell = row.insertCell();
        nameCell.textContent = player;

        let totalScore = 0;

        for (let i = 0; i < 18; i++) {
          const score = data?.scores?.[i] ?? "";
          const comment = data?.comments?.[i] ?? "";

          const cell = row.insertCell();

          const input = document.createElement("input");
          input.type = "number";
          input.value = score;
          input.min = 1;
          input.max = 10;
          input.style.textAlign = "center";

          const commentBox = document.createElement("input");
          commentBox.type = "text";
          commentBox.value = comment;
          commentBox.placeholder = "ðŸ“";

          const submitBtn = document.createElement("button");
          submitBtn.className = "submit-btn";
          submitBtn.textContent = "Submit";
          submitBtn.style.display = "none";

          input.addEventListener("input", () => {
            submitBtn.style.display = "inline";
          });

          commentBox.addEventListener("input", () => {
            submitBtn.style.display = "inline";
          });

          submitBtn.onclick = () => {
            const scoreValue = parseInt(input.value);
            const commentValue = commentBox.value;

            db.ref(`games/${gameId}/${player}/scores/${i}`).set(scoreValue);
            db.ref(`games/${gameId}/${player}/comments/${i}`).set(commentValue);
            submitBtn.style.display = "none";
          };

          cell.appendChild(input);
          cell.appendChild(document.createElement("br"));
          cell.appendChild(commentBox);
          cell.appendChild(document.createElement("br"));
          cell.appendChild(submitBtn);

          if (!isNaN(score)) totalScore += parseInt(score);
        }

        const totalCell = row.insertCell();
        const diff = totalScore - parSum;
        totalCell.textContent = diff === 0 ? "E" : (diff > 0 ? "+" + diff : diff);
      });
    }

    function promptAddPlayer() {
      const name = prompt("Enter player name:");
      if (name) {
        const emptyScores = Array(18).fill("");
        const emptyComments = Array(18).fill("");
        db.ref(`games/${gameId}/${name}`).set({ scores: emptyScores, comments: emptyComments });
      }
    }

    db.ref(`games/${gameId}`).on("value", (snapshot) => {
      const data = snapshot.val() || {};
      renderScorecard(data);
    });
  </script>
</body>
</html>
