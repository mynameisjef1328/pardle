<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wordle Golf Scorecard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
      margin: auto;
      overflow-x: hidden;
    }

    h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      min-width: 1000px;
      width: 100%;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #666;
      color: white;
      font-weight: bold;
    }

    input[type="number"] {
      width: 40px;
      text-align: center;
    }

    button {
      background: #444;
      color: white;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.75em;
      margin-top: 4px;
    }

    button:hover {
      background: #222;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>

<body>
  <h2>Wordle Golf Scorecard</h2>

  <div class="controls">
    <label for="course">Choose a course:</label>
    <select id="course">
      <option value="Pebble Beach">Pebble Beach</option>
      <option value="St. Andrews">St. Andrews</option>
      <option value="Augusta">Augusta</option>
    </select>

    <button onclick="addNewPlayer()">+ Add Player</button>
  </div>

  <div class="table-container">
    <table id="scorecard">
      <thead id="scorecard-head"></thead>
      <tbody>
        <tr>
          <td>Par</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="footer">
    Hosted on GitHub Pages | Data stored via Firebase ðŸ”¥
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9-Z6E59grKoq_pD8acGTre2Jx-1NQ_Qc",
      authDomain: "wordle-golf-6c636.firebaseapp.com",
      projectId: "wordle-golf-6c636",
      storageBucket: "wordle-golf-6c636.appspot.com",
      messagingSenderId: "672104265687",
      appId: "1:672104265687:web:2c16b0539fcd52ca4d7d92",
      databaseURL: "https://wordle-golf-6c636-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const courses = {
      "Pebble Beach": [4,4,3,5,4,4,3,4,4,5,4,3,4,4,5,4,4,5],
      "St. Andrews": [4,5,4,5,4,4,3,4,4,4,4,3,4,4,5,4,3,4],
      "Augusta": [5,3,4,3,4,4,5,3,4,4,5,3,4,4,4,3,4,5]
    };

    const courseSelect = document.getElementById("course");
    const tableBody = document.querySelector("#scorecard tbody");
    const tableHead = document.getElementById("scorecard-head");
    let currentPar = courses[courseSelect.value];

    const gameId = new URLSearchParams(window.location.search).get("gameId") || `game-${Date.now()}`;
    if (!window.location.search.includes("gameId")) {
      window.location.search = `?gameId=${gameId}`;
    }

    function renderScorecard() {
      const selected = courseSelect.value;
      currentPar = courses[selected];

      tableHead.innerHTML = `
        <tr>
          <th rowspan="2">Player</th>
          <th colspan="18">Hole</th>
          <th rowspan="2">Total</th>
          <th rowspan="2">+/-</th>
        </tr>
        <tr>
          ${Array.from({ length: 18 }, (_, i) => `<th>${i + 1}</th>`).join("")}
        </tr>
      `;

      const parRow = tableBody.rows[0];
      while (parRow.cells.length > 1) {
        parRow.deleteCell(1);
      }
      currentPar.forEach(par => {
        const cell = parRow.insertCell();
        cell.textContent = par;
      });
      parRow.insertCell().textContent = currentPar.reduce((a, b) => a + b, 0);
      parRow.insertCell().textContent = "E";

      loadScores();
    }

    function loadScores() {
      db.ref(`games/${gameId}`).once("value", snapshot => {
        const gameData = snapshot.val();

        while (tableBody.rows.length > 1) {
          tableBody.deleteRow(1);
        }

        if (gameData) {
          Object.entries(gameData).forEach(([player, scores]) => {
            addPlayerRow(player, scores);
          });
        } else {
          addPlayerRow("Player 1");
        }
      });
    }

    function addPlayerRow(playerName, existingScores = []) {
      const row = tableBody.insertRow();
      const nameCell = row.insertCell();
      nameCell.contentEditable = true;
      nameCell.textContent = playerName;

      for (let i = 0; i < 18; i++) {
        const cell = row.insertCell();
        const input = document.createElement("input");
        input.type = "number";
        input.min = 1;
        input.max = 10;
        input.value = existingScores[i] !== undefined ? existingScores[i] : "";

        const button = document.createElement("button");
        button.textContent = "Submit";

        const hasValue = input.value !== "";
        if (hasValue) button.style.display = "none";

        button.onclick = () => {
          const score = parseInt(input.value) || 0;
          const playerName = row.cells[0].textContent;

          db.ref(`games/${gameId}/${playerName}/${i}`).set(score).then(() => {
            button.style.display = "none";
            updateRowStats(row);
          });
        };

        input.addEventListener("input", () => {
          button.style.display = input.value ? "inline-block" : "none";
        });

        cell.appendChild(input);
        cell.appendChild(document.createElement("br"));
        cell.appendChild(button);
      }

      row.insertCell().textContent = "";
      row.insertCell().textContent = "";
      updateRowStats(row);
    }

    function updateRowStats(row) {
      let sum = 0;
      const inputs = Array.from(row.querySelectorAll("input"));
      inputs.forEach((input, idx) => {
        const val = parseInt(input.value);
        if (!isNaN(val)) {
          sum += val;
        }
      });

      row.cells[19].textContent = sum;
      const diff = sum - currentPar.reduce((a,b)=>a+b, 0);
      row.cells[20].textContent = diff === 0 ? "E" : (diff > 0 ? `+${diff}` : diff);
    }

    function addNewPlayer() {
      const name = prompt("Enter player name:");
      if (name) {
        addPlayerRow(name);
      }
    }

    courseSelect.addEventListener("change", () => {
      renderScorecard();
    });

    renderScorecard();
  </script>
</body>
</html>
