<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle Golf Scorecard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f3f3f3;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #666;
      color: white;
    }
    .par-row td {
      background-color: #ddd;
      font-weight: bold;
    }
    input[type="number"] {
      width: 40px;
      text-align: center;
    }
    input[type="text"] {
      width: 100px;
    }
    .under { background-color: #90ee90; } /* green */
    .even  { background-color: #fff; }     /* white */
    .over  { background-color: #f08080; } /* red */
  </style>
</head>
<body>
  <h1>Wordle Golf Scorecard</h1>
  <label for="course">Select Course:</label>
  <select id="course" onchange="loadParValues()">
    <option value="0">Cypress Dunes</option>
    <option value="1">Augusta Remix</option>
    <option value="2">Pebble Beach IRL</option>
    <option value="3">Desert Mirage</option>
    <option value="4">Mountain View</option>
    <option value="5">Pineapple Ridge</option>
    <option value="6">The Lynx</option>
    <option value="7">Emerald Oasis</option>
    <option value="8">Back Nine Heaven</option>
    <option value="9">El Jefeâ€™s Gauntlet</option>
  </select>

  <table id="scorecard">
    <thead>
      <tr>
        <th>Player</th>
        <th colspan="18">Hole</th>
        <th>Total</th>
        <th>+/-</th>
      </tr>
      <tr class="par-row">
        <td>Par</td>
        <!-- JS fills these -->
      </tr>
    </thead>
    <tbody>
      <!-- Player rows JS-generated -->
    </tbody>
  </table>

  <script>
    const parRow = document.querySelector(".par-row");
    const tbody = document.querySelector("#scorecard tbody");
    const parLayouts = [
      [4,4,3,5,4,4,3,4,5,4,4,4,3,5,4,4,4,3],
      [3,4,5,4,4,4,3,5,4,4,3,4,5,4,4,4,3,5],
      [4,3,5,4,3,4,4,5,4,4,4,4,3,5,4,4,3,4],
      [5,4,3,4,4,5,4,3,4,4,4,3,5,4,4,3,4,4],
      [4,5,4,4,3,4,3,5,4,4,4,4,3,4,5,3,4,4],
      [3,5,4,4,4,3,5,4,4,4,3,5,4,4,4,3,4,4],
      [4,4,4,4,4,5,3,4,4,4,4,3,4,4,5,3,4,4],
      [3,4,4,4,4,4,5,4,3,4,4,4,4,3,5,4,4,4],
      [4,4,4,3,4,4,5,4,3,4,4,4,5,4,4,3,4,4],
      [5,3,4,4,4,3,5,4,4,4,4,3,4,4,4,4,3,5]
    ];

    function loadParValues() {
      const courseIndex = document.getElementById("course").value;
      const pars = parLayouts[courseIndex];
      // Clear par row
      parRow.innerHTML = '<td>Par</td>' + pars.map(par => `<td>${par}</td>`).join('') + '<td></td><td></td>';
      // Save to hidden attr for calc
      for (let r of tbody.rows) updateScores(r);
    }

    function buildTable() {
      for (let i = 1; i <= 4; i++) {
        const row = document.createElement("tr");
        row.innerHTML = `<td><input type="text" value="Player ${i}"></td>` +
          Array.from({ length: 18 }, (_, h) => `<td><input type="number" min="1" oninput="updateScores(this.parentElement.parentElement)"></td>`).join('') +
          `<td class="total"></td><td class="diff"></td>`;
        tbody.appendChild(row);
      }
    }

    function updateScores(row) {
      const courseIndex = document.getElementById("course").value;
      const pars = parLayouts[courseIndex];
      const inputs = row.querySelectorAll("input[type='number']");
      let total = 0, diff = 0;
      inputs.forEach((input, i) => {
        const val = parseInt(input.value);
        const cell = input.parentElement;
        if (!isNaN(val)) {
          total += val;
          const scoreDiff = val - pars[i];
          diff += scoreDiff;
          cell.className = scoreDiff < 0 ? 'under' : scoreDiff > 0 ? 'over' : 'even';
        } else {
          cell.className = '';
        }
      });
      row.querySelector(".total").textContent = total || '';
      row.querySelector(".diff").textContent = diff === 0 && total ? 'E' : diff > 0 ? `+${diff}` : diff < 0 ? `${diff}` : '';
    }

    buildTable();
    loadParValues();
  </script>
</body>
</html>
