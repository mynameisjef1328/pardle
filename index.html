<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle Golf Scorecard</title>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #666;
      color: white;
      font-weight: bold;
    }

    input[type="number"] {
      width: 40px;
      text-align: center;
    }

    button {
      background: #444;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #222;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>

<body>
  <h2>Wordle Golf Scorecard</h2>

  <div class="controls">
    <label for="course">Choose a course:</label>
    <select id="course">
      <option value="Pebble Beach">Pebble Beach</option>
      <option value="St. Andrews">St. Andrews</option>
      <option value="Augusta">Augusta</option>
    </select>

    <button onclick="addNewPlayer()">+ Add Player</button>
  </div>

  <table id="scorecard">
    <thead>
      <tr>
        <th>Player</th>
        <th colspan="18">Hole</th>
        <th>Total</th>
        <th>+/-</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Par</td>
      </tr>
    </tbody>
  </table>

  <div class="footer">
    Hosted on GitHub Pages | Data stored via Firebase ðŸ”¥
  </div>

  <script>
    // âœ… Firebase v8 Config
    const firebaseConfig = {
      apiKey: "AIzaSyC9-Z6E59grKoq_pD8acGTre2Jx-1NQ_Qc",
      authDomain: "wordle-golf-6c636.firebaseapp.com",
      projectId: "wordle-golf-6c636",
      storageBucket: "wordle-golf-6c636.appspot.com",
      messagingSenderId: "672104265687",
      appId: "1:672104265687:web:2c16b0539fcd52ca4d7d92",
      databaseURL: "https://wordle-golf-6c636-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const courses = {
      "Pebble Beach": [4,4,3,5,4,4,3,4,4,5,4,3,4,4,5,4,4,5],
      "St. Andrews": [4,5,4,5,4,4,3,4,4,4,4,3,4,4,5,4,3,4],
      "Augusta": [5,3,4,3,4,4,5,3,4,4,5,3,4,4,4,3,4,5]
    };

    const courseSelect = document.getElementById("course");
    const tableBody = document.querySelector("#scorecard tbody");
    let currentPar = courses[courseSelect.value];

    const gameId = new URLSearchParams(window.location.search).get("gameId") || `game-${Date.now()}`;
    if (!window.location.search.includes("gameId")) {
      window.location.search = `?gameId=${gameId}`;
    }

    function renderScorecard() {
      const selected = courseSelect.value;
      currentPar = courses[selected];
      const parRow = tableBody.rows[0];

      while (parRow.cells.length > 1) {
        parRow.deleteCell(1);
      }

      currentPar.forEach(par => {
        const cell = parRow.insertCell();
        cell.textContent = par;
      });

      parRow.insertCell().textContent = currentPar.reduce((a, b) => a + b, 0);
      parRow.insertCell().textContent = "E";

      loadScores();
    }

    function loadScores() {
      db.ref(`games/${gameId}`).once("value", snapshot => {
        const gameData = snapshot.val();

        while (tableBody.rows.length > 1) {
          tableBody.deleteRow(1);
        }

        if (gameData) {
          Object.entries(gameData).forEach(([player, scores]) => {
            addPlayerRow(player, scores);
          });
        } else {
          addPlayerRow("Player 1");
        }
      });
    }

    function addPlayerRow(playerName, existingScores = []) {
      const row = tableBody.insertRow();
      const nameCell = row.insertCell();
      nameCell.contentEditable = true;
      nameCell.textContent = playerName;

      for (let i = 0; i < 18; i++) {
        const cell = row.insertCell();
        const input = document.createElement("input");
        input.type = "number";
        input.min = 1;
        input.max = 10;
        input.value = existingScores[i] || "";
        input.onchange = () => {
          saveScores();
          updateRowStats(row);
        };
        cell.appendChild(input);
      }

      row.insertCell().textContent = ""; // Total
      row.insertCell().textContent = ""; // +/-
      updateRowStats(row);
    }

    function addNewPlayer() {
      const name = prompt("Enter player name:");
      if (name) {
        addPlayerRow(name);
        saveScores();
      }
    }

    function updateRowStats(row) {
      let sum = 0;
      const inputs = Array.from(row.querySelectorAll("input"));
      inputs.forEach((input, idx) => {
        const val = parseInt(input.value);
        if (!isNaN(val)) {
          sum += val;
        }
      });

      row.cells[19].textContent = sum;
      const diff = sum - currentPar.reduce((a,b)=>a+b, 0);
      row.cells[20].textContent = diff === 0 ? "E" : (diff > 0 ? `+${diff}` : diff);
    }

    function saveScores() {
      const players = {};
      for (let i = 1; i < tableBody.rows.length; i++) {
        const row = tableBody.rows[i];
        const name = row.cells[0].textContent || `Player ${i}`;
        const scores = Array.from(row.querySelectorAll("input")).map(input => parseInt(input.value) || 0);
        players[name] = scores;
      }
      db.ref(`games/${gameId}`).set(players);
    }

    courseSelect.addEventListener("change", () => {
      renderScorecard();
      saveScores();
    });

    renderScorecard();
  </script>
</body>
</html>
