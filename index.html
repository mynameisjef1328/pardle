<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wordle Golf Scorecard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls button {
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #444;
      color: white;
    }

    input[type="number"], input[type="text"] {
      width: 45px;
      padding: 2px;
      margin: 2px;
    }

    button.submit-btn {
      padding: 2px 6px;
      margin-top: 2px;
      font-size: 12px;
      cursor: pointer;
    }

    .even-par { background-color: #fff; }
    .under-par { background-color: #d4f4d4; }
    .over-par { background-color: #f8dada; }
  </style>
</head>
<body>

  <h2>Wordle Golf Scorecard</h2>

  <div class="controls">
    <button onclick="addPlayer()">+ Add Player</button>
  </div>

  <table id="scorecard">
    <thead id="thead">
      <tr id="header-row"></tr>
    </thead>
    <tbody id="scorecard-body"></tbody>
  </table>

  <script>
    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyC9-Z6E59grKoq_pD8acGTre2Jx-1NQ_Qc",
      authDomain: "wordle-golf-6c636.firebaseapp.com",
      databaseURL: "https://wordle-golf-6c636-default-rtdb.firebaseio.com",
      projectId: "wordle-golf-6c636",
      storageBucket: "wordle-golf-6c636.appspot.com",
      messagingSenderId: "672104265687",
      appId: "1:672104265687:web:2c16b0539fcd52ca4d7d92"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const parValues = [4,4,3,5,4,4,3,4,4,5,4,3,4,4,5,4,4,5];
    const gameId = "wordle-default";
    const scorecardBody = document.getElementById("scorecard-body");
    const headerRow = document.getElementById("header-row");

    // Render the table header
    function renderHeader() {
      headerRow.innerHTML = "";
      const thPlayer = document.createElement("th");
      thPlayer.textContent = "Player";
      headerRow.appendChild(thPlayer);

      for (let i = 0; i < 18; i++) {
        const th = document.createElement("th");
        th.textContent = `H${i + 1}`;
        headerRow.appendChild(th);
      }

      const thTotal = document.createElement("th");
      thTotal.textContent = "Total";
      headerRow.appendChild(thTotal);

      const thDiff = document.createElement("th");
      thDiff.textContent = "+/-";
      headerRow.appendChild(thDiff);
    }

    // Load players from Firebase and render
    function loadPlayers() {
      db.ref(`games/${gameId}`).on("value", snapshot => {
        const players = snapshot.val() || {};
        renderPlayers(players);
      });
    }

    // Render players and scores
    function renderPlayers(players) {
      scorecardBody.innerHTML = "";

      Object.entries(players).forEach(([playerName, data]) => {
        const row = scorecardBody.insertRow();
        const nameCell = row.insertCell();
        nameCell.textContent = playerName;

        let total = 0;

        for (let i = 0; i < 18; i++) {
          const score = data?.scores?.[i] || "";
          const comment = data?.comments?.[i] || "";

          const cell = row.insertCell();

          const scoreInput = document.createElement("input");
          scoreInput.type = "number";
          scoreInput.value = score;
          scoreInput.min = 1;
          scoreInput.max = 10;

          const commentInput = document.createElement("input");
          commentInput.type = "text";
          commentInput.placeholder = "ðŸ“";
          commentInput.value = comment;

          const submitBtn = document.createElement("button");
          submitBtn.textContent = "âœ”";
          submitBtn.className = "submit-btn";

          submitBtn.onclick = () => {
            const s = parseInt(scoreInput.value);
            const c = commentInput.value;
            db.ref(`games/${gameId}/${playerName}/scores/${i}`).set(s);
            db.ref(`games/${gameId}/${playerName}/comments/${i}`).set(c);
            submitBtn.style.display = "none";
          };

          scoreInput.addEventListener("input", () => {
            submitBtn.style.display = "inline";
          });

          if (!isNaN(score)) total += parseInt(score);

          cell.appendChild(scoreInput);
          cell.appendChild(commentInput);
          cell.appendChild(submitBtn);
        }

        const totalCell = row.insertCell();
        totalCell.textContent = total;

        const diffCell = row.insertCell();
        const parSum = parValues.reduce((a, b) => a + b, 0);
        const diff = total - parSum;

        if (diff < 0) diffCell.classList.add("under-par");
        else if (diff > 0) diffCell.classList.add("over-par");
        else diffCell.classList.add("even-par");

        diffCell.textContent = diff === 0 ? "E" : (diff > 0 ? `+${diff}` : diff);
      });
    }

    // Add player prompt
    function addPlayer() {
      const name = prompt("Enter player name:");
      if (name) {
        const scores = Array(18).fill("");
        const comments = Array(18).fill("");
        db.ref(`games/${gameId}/${name}`).set({ scores, comments });
      }
    }

    // Initialize
    renderHeader();
    loadPlayers();
  </script>
</body>
</html>
