<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bully Wordle Golf</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f6fc;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #888;
      padding: 6px;
      text-align: center;
    }
    .header {
      background-color: #d0d7de;
      font-weight: bold;
    }
    .par {
      background-color: #f3f4f6;
      font-style: italic;
    }
    .green { background-color: #c8e6c9; }
    .white { background-color: #ffffff; }
    .red { background-color: #ffcdd2; }
  </style>
</head>
<body>
  <h1>⛳️ Bully Wordle - Wordle Golf by Jef</h1>
  <label for="course">Choose your course:</label>
  <select id="course" onchange="loadParRow()">
    <option value="0">Bully Pulpit (ND)</option>
    <option value="1">Torrey Pines (CA)</option>
    <option value="2">Bethpage Black (NY)</option>
    <option value="3">Pebble Beach (CA)</option>
    <option value="4">Kapalua Plantation (HI)</option>
    <option value="5">Pinehurst No. 2 (NC)</option>
    <option value="6">Augusta National (GA)</option>
    <option value="7">TPC Scottsdale (AZ)</option>
    <option value="8">Erin Hills (WI)</option>
    <option value="9">Sand Hills (NE)</option>
  </select>
  <table id="scorecard"></table>

  <script>
    const courses = [
      [4,4,3,5,4,4,3,5,4,4,4,3,5,4,4,3,5,4], // Bully Pulpit
      [5,4,3,4,4,5,3,4,4,4,4,3,5,4,4,3,5,4], // Torrey Pines
      [4,5,3,4,4,3,4,4,5,4,4,3,5,4,4,3,5,4], // Bethpage Black
      [3,4,4,5,4,3,5,4,4,4,3,5,4,4,4,3,5,4], // Pebble Beach
      [5,3,4,4,4,4,3,4,5,4,4,3,5,4,4,3,5,4], // Kapalua Plantation
      [4,3,5,4,4,3,4,5,4,3,5,4,4,4,3,5,4,4], // Pinehurst No. 2
      [3,5,4,4,3,5,4,4,4,4,3,5,4,4,3,5,4,4], // Augusta National
      [4,4,4,3,5,4,4,3,5,4,4,3,5,4,4,3,5,4], // TPC Scottsdale
      [5,4,4,4,3,5,4,3,5,4,3,5,4,4,3,5,4,4], // Erin Hills
      [4,4,4,3,5,4,4,3,5,4,4,3,5,4,4,3,5,4]  // Sand Hills
    ];

    const table = document.getElementById("scorecard");

    function buildTable() {
      table.innerHTML = "";

      const holeRow = document.createElement("tr");
      holeRow.className = "header";
      holeRow.innerHTML = "<th>Hole</th>" + [...Array(18).keys()].map(i => `<th>${i+1}</th>`).join('') + "<th>Total</th><th>+/-</th>";
      table.appendChild(holeRow);

      const parRow = document.createElement("tr");
      parRow.className = "par";
      parRow.id = "parRow";
      parRow.innerHTML = "<td>Par</td>" + [...Array(18).keys()].map(i => `<td id='par-${i}'>4</td>`).join('') + "<td></td><td></td>";
      table.appendChild(parRow);

      for (let p = 1; p <= 4; p++) {
        const row = document.createElement("tr");
        row.id = `player-${p}`;
        row.innerHTML = `<td><input value="Player ${p}" onchange="calc(${p})"></td>` +
          [...Array(18).keys()].map(i => `<td><input type='number' min='1' max='10' onchange='calc(${p})' id='p${p}h${i}'></td>`).join('') +
          `<td id='total-${p}'></td><td id='diff-${p}'></td>`;
        table.appendChild(row);
      }
    }

    function loadParRow() {
      const selected = document.getElementById("course").value;
      const par = courses[selected];
      par.forEach((val, i) => {
        document.getElementById(`par-${i}`).textContent = val;
      });
      for (let i = 1; i <= 4; i++) calc(i);
    }

    function calc(player) {
      const selected = document.getElementById("course").value;
      const par = courses[selected];
      let total = 0;
      let parTotal = 0;
      for (let h = 0; h < 18; h++) {
        const input = document.getElementById(`p${player}h${h}`);
        const cell = input.parentElement;
        const score = parseInt(input.value);
        const p = par[h];
        parTotal += p;
        if (!isNaN(score)) {
          total += score;
          const diff = score - p;
          cell.className = diff < 0 ? 'green' : diff === 0 ? 'white' : 'red';
        } else {
          cell.className = '';
        }
      }
      document.getElementById(`total-${player}`).textContent = total;
      document.getElementById(`diff-${player}`).textContent = total - parTotal;
    }

    buildTable();
    loadParRow();
  </script>
</body>
</html>
