<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Golf by Jef</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef3f7;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .instructions {
      font-size: 0.9em;
      margin-bottom: 20px;
    }
    select, input {
      padding: 8px;
      margin: 10px;
      font-size: 1em;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
      min-width: 30px;
    }
    th {
      background-color: #ddd;
    }
    .under-par {
      background-color: #c8f7c5;
    }
    .par {
      background-color: #fff;
    }
    .over-par {
      background-color: #f7c5c5;
    }
  </style>
</head>
<body>
  <h1>⛳ Bully Wordle - Wordle Golf by Jef</h1>
  <div class="instructions">
    <strong>Scoring Rules:</strong><br>
    Guess it in 1 = hole-in-one (1 stroke). Each extra guess = +1 stroke.<br>
    Max 6 guesses = 6. Didn’t solve = 7.<br>
    Enter a single digit per hole (e.g., 324235 for 6 holes). Lower = better!
  </div>

  <label for="course">Choose your course: </label>
  <select id="course">
    <option>Bully Pulpit (ND)</option>
    <option>Bandon Dunes (OR)</option>
    <option>Pinehurst No. 2 (NC)</option>
    <option>Sand Hills (NE)</option>
    <option>Streamsong Red (FL)</option>
    <option>Pacific Dunes (OR)</option>
    <option>Whistling Straits (WI)</option>
    <option>Chambers Bay (WA)</option>
    <option>Kiawah Ocean Course (SC)</option>
    <option>Erin Hills (WI)</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th colspan="18">Hole</th>
        <th>Total</th>
        <th>± Par</th>
      </tr>
      <tr>
        <th></th>
        <script>
          for (let i = 1; i <= 18; i++) {
            document.write(`<th>${i}</th>`);
          }
        </script>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <script>
        const PAR = 4;
        const PLAYERS = 4;

        for (let row = 0; row < PLAYERS; row++) {
          document.write(`<tr>`);
          document.write(`<td><input type="text" value="Player ${row + 1}" /></td>`);

          for (let col = 0; col < 18; col++) {
            document.write(`<td><input type="number" min="1" max="7" class="score" data-row="${row}" data-col="${col}" style="width: 2em;" /></td>`);
          }

          document.write(`<td id="total-${row}">0</td>`);
          document.write(`<td id="par-diff-${row}">E</td>`);
          document.write(`</tr>`);
        }
      </script>
    </tbody>
  </table>

  <script>
    const inputs = document.querySelectorAll('.score');

    function updateScores() {
      for (let r = 0; r < 4; r++) {
        let total = 0;
        for (let c = 0; c < 18; c++) {
          const input = document.querySelector(`input[data-row="${r}"][data-col="${c}"]`);
          const val = parseInt(input.value);

          if (!isNaN(val)) total += val;
        }
        document.getElementById(`total-${r}`).textContent = total;

        const diff = total - (18 * PAR);
        const parCell = document.getElementById(`par-diff-${r}`);
        parCell.textContent = (diff > 0 ? `+${diff}` : diff === 0 ? "E" : diff);
      }

      // color-code inputs
      inputs.forEach(input => {
        const val = parseInt(input.value);
        if (isNaN(val)) {
          input.className = '';
          return;
        }
        if (val < PAR) input.className = 'under-par';
        else if (val === PAR) input.className = 'par';
        else input.className = 'over-par';
      });
    }

    inputs.forEach(input => input.addEventListener('input', updateScores));
  </script>
</body>
</html>
