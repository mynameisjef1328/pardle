<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bully Wordle – Wordle Golf Scorecard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5faff;
      padding: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
      min-width: 30px;
    }
    .under-par {
      background-color: lightgreen;
    }
    .over-par {
      background-color: #f88;
    }
    .par {
      background-color: white;
    }
    input[type="number"] {
      width: 40px;
    }
    input[type="text"] {
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>⛳ Bully Wordle – Wordle Golf by Jef</h1>
  <p><strong>Scoring Rules:</strong> Each hole has a different par (3, 4, or 5).<br>
  Green = under par, white = par, red = over par. Type your score (1–6) or 7 for a missed day.</p>

  <label for="course">Choose your course: </label>
  <select id="course" onchange="setPar()">
    <option value="bully">Bully Pulpit (ND)</option>
    <option value="whistling">Whistling Wordle</option>
    <option value="augusta">Augusta Alphabet</option>
    <option value="pebble">Pebble Picks</option>
    <option value="tpc">TPC Tiles</option>
    <option value="pinehurst">Pinehurst Puzzlers</option>
    <option value="sawgrass">Sawgrass Syllables</option>
    <option value="cypress">Cypress Codes</option>
    <option value="torrey">Torrey Texts</option>
    <option value="firestone">Firestone Five</option>
  </select>

  <br><br>
  <table id="scorecard">
    <thead>
      <tr>
        <th>Name</th>
        <th colspan="18">Hole</th>
        <th>Total</th>
        <th>Par Diff</th>
      </tr>
      <tr>
        <td></td>
        <td colspan="18" id="hole-numbers"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td colspan="18" id="par-row"></td>
        <td></td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <script>
        const players = 4;
        const holes = 18;
        const coursePars = {
          bully: [4,5,3,4,4,3,5,4,4,4,4,5,3,4,4,3,4,5],
          whistling: [3,4,5,4,4,4,3,5,4,4,3,4,5,4,3,4,4,5],
          augusta: [4,4,3,5,4,4,3,4,5,4,4,5,4,3,4,3,4,5],
          pebble: [4,3,4,5,3,4,4,5,4,3,4,5,4,4,3,4,5,4],
          tpc: [4,5,3,4,4,5,4,3,4,5,3,4,5,4,3,4,4,5],
          pinehurst: [3,4,5,4,3,4,4,4,5,3,4,5,4,4,3,4,5,4],
          sawgrass: [4,4,3,5,4,3,5,4,4,3,5,4,3,5,4,4,3,4],
          cypress: [5,4,3,4,4,5,3,4,4,5,4,3,5,3,4,4,4,5],
          torrey: [4,3,4,4,5,3,4,4,5,4,3,5,4,4,3,4,5,4],
          firestone: [4,5,3,4,4,4,3,5,4,4,5,4,3,4,4,3,4,5]
        };

        const table = document.getElementById('scorecard');
        const holeNumbersRow = document.getElementById('hole-numbers');
        const parRow = document.getElementById('par-row');

        for (let i = 1; i <= holes; i++) {
          holeNumbersRow.innerHTML += `<th>${i}</th>`;
          parRow.innerHTML += `<th id="par-${i}"></th>`;
        }

        for (let p = 0; p < players; p++) {
          const row = table.insertRow();
          const nameCell = row.insertCell();
          nameCell.innerHTML = `<input type="text" placeholder="Player" />`;
          nameCell.style.fontWeight = "bold";

          let scoreInputs = [];
          for (let h = 0; h < holes; h++) {
            const cell = row.insertCell();
            const input = document.createElement("input");
            input.type = "number";
            input.min = 1;
            input.max = 7;
            input.addEventListener("input", updateScores);
            cell.appendChild(input);
            scoreInputs.push(input);
          }

          const totalCell = row.insertCell();
          const diffCell = row.insertCell();

          row.dataset.inputs = JSON.stringify(scoreInputs.map(i => i.outerHTML));
          row.dataset.totalCell = totalCell;
          row.dataset.diffCell = diffCell;
        }

        function setPar() {
          const course = document.getElementById("course").value;
          const parList = coursePars[course];
          for (let i = 1; i <= holes; i++) {
            document.getElementById(`par-${i}`).innerText = parList[i - 1];
          }
          updateScores();
        }

        function updateScores() {
          const course = document.getElementById("course").value;
          const parList = coursePars[course];
          for (let i = 3; i < table.rows.length; i++) {
            const row = table.rows[i];
            let total = 0;
            let diff = 0;
            for (let h = 0; h < holes; h++) {
              const cell = row.cells[h + 1];
              const input = cell.firstChild;
              const score = parseInt(input.value);
              const par = parList[h];
              if (!isNaN(score)) {
                total += score;
                const comparison = score - par;
                if (comparison < 0) cell.className = 'under-par';
                else if (comparison > 0) cell.className = 'over-par';
                else cell.className = 'par';
                diff += comparison;
              } else {
                cell.className = '';
              }
            }
            row.cells[holes + 1].innerText = total;
            row.cells[holes + 2].innerText = diff > 0 ? "+" + diff : diff;
          }
        }

        setPar();
      </script>
    </tbody>
  </table>
</body>
</html>
